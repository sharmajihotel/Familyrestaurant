<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>S.J Hotel Family Restaurant</title>

</head>
<body>

  <!-- 3 Dot Menu (EMPTY as per your request) -->
  <div class="menu-toggle" onclick="toggleMenu()">â€¢â€¢â€¢</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <!-- Sab hata diya bhai -->
  </div>

  <div class="container">
    <!-- Skip Button -->
    <button class="skip" onclick="skipLogin()">Skip</button>

    <!-- Logo & Tagline -->
    <h1>S.J Hotel<br><span>Family Restaurant</span></h1>
    <h2>Indiaâ€™s Favorite Family Dining & Delivery App</h2>

    <!-- Login Box -->
    <div class="login-box">
      <label for="phone">Log in or sign up</label>
      <div class="input-container">
        <span class="flag">ðŸ‡®ðŸ‡³</span>
        <input type="text" placeholder="Enter Phone Number" id="phone" maxlength="10"/>
      </div>
      <button class="continue-btn" onclick="goToOtp()">Continue</button>
      <div class="or">or</div>
      <div class="social-login">
        <button class="google-btn">G</button>
        <button class="more-btn">â€¢â€¢â€¢</button>
      </div>
      <p class="terms">
        By continuing, you agree to our<br>
        <a href="#">Terms of Service</a>, <a href="#">Privacy Policy</a>, and <a href="#">Content Policy</a>.
      </p>
    </div>
  </div>

  <script>
    function goToOtp() {
      const phone = document.getElementById('phone').value.trim();
      if (phone === '' || phone.length !== 10 || isNaN(phone)) {
        alert('Please enter a valid 10-digit phone number.');
      } else {
        localStorage.setItem('userPhone', phone);
        window.location.href = 'otp.html';
      }
    }

    function skipLogin() {
      window.location.href = 'home.html'; // Apne home page ka path de dena
    }

    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-toggle')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown && dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }
  </script>
</body>
</html>
