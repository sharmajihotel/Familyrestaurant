<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sharma Ji Hotel & Family Restaurant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #6B1B1B;
            text-align: center;
            color: white;
        }
        .logo {
            width: 300px;
            margin: 20px auto;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #A52A2A;
            padding: 20px;
            border-radius: 10px;
        }
        .order-btn {
            background: #FFD700;
            color: black;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .order-btn:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Sharma Ji Hotel Logo" class="logo">
        <h1>Welcome to Sharma Ji Hotel & Family Restaurant</h1>
        <p>Enjoy our delicious food and great hospitality!</p>
        <button class="order-btn">Order Now</button>
    </div>
</body>
</html>
