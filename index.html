<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharma Ji Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
    }
    header {
      background: #e63946;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header a {
      color: white;
      text-decoration: none;
      background: #1d3557;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 3rem 1rem;
      background: url('https://raw.githubusercontent.com/sharmajihotel/Familyrestaurant/main/banner.jpg') no-repeat center center;
      background-size: cover;
      color: white;
    }
    .hero h2 {
      font-size: 2rem;
      margin: 0;
    }
    .sections {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      text-align: center;
    }
    .sections a {
      text-decoration: none;
      background: #457b9d;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .sections a:hover {
      background: #1d3557;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #f1f1f1;
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      .sections {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sharma Ji Hotel</h1>
    <a href="signup.html">Signup</a>
  </header>

  <div class="hero">
    <h2>Welcome to Sharma Ji Hotel and Family Restaurant</h2>
    <p>Enjoy the taste of home-cooked food with love and hygiene.</p>
  </div>

  <div class="sections">
    <a href="menu.html">View Menu</a>
    <a href="signup.html">New Customer? Signup</a>
  </div>

  <footer>
    Â© 2025 Sharma Ji Hotel. All rights reserved.
  </footer>

</body>
</html>
