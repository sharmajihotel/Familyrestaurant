<!DOCTYPE html>
<html>
<head>
  <title>Menu - Sharma Ji Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    .item { margin: 10px 0; }
    .btn { padding: 5px 10px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>Menu</h2>
  <div id="menuSection">Checking approval...</div>

  <script>
    const mobile = localStorage.getItem("sharmaji_user");
    if (!mobile) {
      document.getElementById("menuSection").innerText = "Please signup first.";
    } else {
      fetch(`https://script.google.com/macros/s/143kjm1XvkTHott-o7Xc9sgA028VvgqBHc2N6tz2l0QxHge3ddwZzL-oc/exec?mobile=${mobile}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "Approved") {
          const items = [
            "Sev Bhaji", "Mix Veg", "Aloo Gobi", "Paneer Butter Masala",
            "Sada Roti", "Butter Roti", "Dal Fry", "Poha"
          ];
          let html = "";
          items.forEach(item => {
            html += `<div class='item'>${item} <button class='btn'>Order Now</button></div>`;
          });
          document.getElementById("menuSection").innerHTML = html;
        } else {
          document.getElementById("menuSection").innerText = "Waiting for Approval. Please try again later.";
        }
      })
      .catch(err => {
        document.getElementById("menuSection").innerText = "Error checking approval.";
        console.log(err);
      });
    }
  </script>
</body>
</html>
