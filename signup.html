<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Sharma Ji Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
    }
    h2 {
      color: #c62828;
    }
    input[type="tel"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      padding: 10px 20px;
      background-color: #c62828;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Signup to View Menu</h2>
  <input type="tel" id="mobile" placeholder="Enter your mobile number" required />
  <br>
  <button onclick="submitMobile()">Submit</button>
  <div id="message"></div>

  <script>
    function submitMobile() {
      const mobile = document.getElementById("mobile").value;
      const message = document.getElementById("message");

      if (!mobile || mobile.length < 10) {
        message.style.color = "red";
        message.innerText = "Please enter a valid mobile number.";
        return;
      }

      fetch('https://script.google.com/macros/s/143kjm1XvkTHott-o7Xc9sgA028VvgqBHc2N6tz2l0QxHge3ddwZzL-oc/exec', {
        method: 'POST',
        body: JSON.stringify({ mobile }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.text())
      .then(data => {
        message.style.color = "green";
        message.innerText = "Signup successful! You are approved.";
        document.getElementById("mobile").value = "";
      })
      .catch(error => {
        message.style.color = "red";
        message.innerText = "Error: Something went wrong.";
        console.error(error);
      });
    }
  </script>
</body>
</html>
