<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup - Sharma Ji Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Signup for Menu Access</h1>
  <p>Enter your 10-digit mobile number:</p>
  <input type="text" id="mobile" placeholder="Enter mobile number">
  <br>
  <button onclick="submitSignup()">Signup</button>
  <div id="msg"></div>

  <script>
    function submitSignup() {
      const mobile = document.getElementById("mobile").value.trim();
      const msg = document.getElementById("msg");

      if (!/^\d{10}$/.test(mobile)) {
        msg.innerText = "Please enter a valid 10-digit mobile number.";
        return;
      }

      msg.innerText = "Submitting... Please wait.";

      fetch("https://script.google.com/macros/s/AKfycbzSHpsLK-mKKcy2zubFSmiviznwu6MhXq6o3j38sXmi/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ mobile })
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Success") {
          msg.innerText = "Signup successful! You are now approved.";
        } else if (data === "Already Exists") {
          msg.innerText = "You are already signed up and approved.";
        } else {
          msg.innerText = "Something went wrong. Please try again.";
        }
      })
      .catch(err => {
        msg.innerText = "Server error. Please try again later.";
      });
    }
  </script>
</body>
</html>
