<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Sharma Ji Hotel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #6B1B1B;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-box {
            background: #A52A2A;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        .signup-box input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        .signup-box button {
            background: #FFD700;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-box button:hover {
            background: #FFA500;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button onclick="location.href='menu.html'">Signup</button>
    </div>
</body>
</html>
