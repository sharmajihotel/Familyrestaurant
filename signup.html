<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Sharma Ji Hotel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h2>Signup with your Mobile Number</h2>
  <input type="text" id="mobile" placeholder="Enter 10-digit Mobile Number" maxlength="10" />
  <br>
  <button onclick="signup()">Signup</button>

  <p id="status"></p>

  <script>
    function signup() {
      const mobile = document.getElementById("mobile").value.trim();
      const status = document.getElementById("status");

      if (mobile.length !== 10 || isNaN(mobile)) {
        status.innerText = "Please enter a valid 10-digit mobile number.";
        return;
      }

      status.innerText = "Processing...";

      fetch('https://script.google.com/macros/s/AKfycbzRhhp5uAiXOK6-vKy7NHM3-n9aXkO_aTo6L6PfUlf4PTO4EfxY--09Lb39gyRmaBk/exec', {
        method: 'POST',
        body: new URLSearchParams({ mobile: mobile })
      })
      .then(res => res.text())
      .then(data => {
        status.innerText = "Signup successful! You can now access the menu.";
      })
      .catch(err => {
        status.innerText = "Something went wrong. Try again later.";
        console.error(err);
      });
    }
  </script>
</body>
</html>
