<!DOCTYPE html>
<html>
<head>
  <title>Signup - Sharma Ji Hotel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; text-align: center; padding: 30px; }
    input { padding: 10px; font-size: 16px; margin: 10px; width: 80%; max-width: 300px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Signup to View Menu</h2>
  <input type="text" id="mobile" placeholder="Enter Mobile Number" /><br>
  <button onclick="submitMobile()">Signup</button>
  <p id="msg"></p>

  <script>
    function submitMobile() {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile.length !== 10 || isNaN(mobile)) {
        document.getElementById("msg").innerText = "Enter valid 10-digit mobile number.";
        return;
      }
      fetch("https://script.google.com/macros/s/143kjm1XvkTHott-o7Xc9sgA028VvgqBHc2N6tz2l0QxHge3ddwZzL-oc/exec", {
        method: "POST",
        body: JSON.stringify({ mobile: mobile }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        document.getElementById("msg").innerText = "Signup Successful! Now you can view the Menu.";
        localStorage.setItem("sharmaji_user", mobile);
        setTimeout(() => {
          window.location.href = "menu.html";
        }, 1500);
      })
      .catch(err => {
        document.getElementById("msg").innerText = "Error! Try again.";
        console.log(err);
      });
    }
  </script>
</body>
</html>
