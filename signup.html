<!DOCTYPE html>
<html>
<head>
  <title>Signup - Sharma Ji Hotel</title>
  <meta charset="UTF-8" />
  <style>
    body { font-family: Arial; padding: 20px; text-align: center; background-color: #fdf4e3; }
    h2 { color: #d35400; }
    input, button {
      padding: 10px;
      margin-top: 10px;
      width: 250px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e67e22;
      color: white;
      border: none;
      cursor: pointer;
    }
    #message { margin-top: 15px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Signup for Sharma Ji Hotel</h2>
  <input type="text" id="mobile" placeholder="Enter mobile number" />
  <br>
  <button onclick="submitForm()">Submit</button>
  <p id="message"></p>

  <script>
    function submitForm() {
      const mobile = document.getElementById('mobile').value.trim();
      const message = document.getElementById('message');

      if (mobile === "") {
        message.innerText = "Please enter a mobile number.";
        return;
      }

      fetch('https://script.google.com/macros/s/143kjm1XvkTHott-o7Xc9sgA028VvgqBHc2N6tz2l0QxHge3ddwZzL-oc/exec', {
        method: 'POST',
        body: JSON.stringify({ mobile }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.text())
      .then(data => {
        if (data === "Success") {
          message.innerText = "Signup successful. You are approved!";
          document.getElementById('mobile').value = "";
        } else {
          message.innerText = "Something went wrong: " + data;
        }
      })
      .catch(err => {
        message.innerText = "Error: " + err;
      });
    }
  </script>
</body>
</html>
