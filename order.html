<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
        }
        .container {
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-left: auto;
            margin-right: auto;
        }
        .thank-you-message {
            display: none;
        }
        .feedback-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="payment-section">
        <h2>Thank you for your order!</h2>
        <p>Please make payment to the UPI number below:</p>
        <h3 style="color: green;">7426019308</h3>
        <button onclick="confirmPayment()" style="background-color: #28a745; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">I Have Paid</button>
    </div><div class="container thank-you-message" id="thank-you-section">
    <h2>Thank you! कृपया कर Feedback ज़रूर दें</h2>
    <div class="feedback-section" id="feedback-section">
        <textarea placeholder="Your feedback..." style="width: 100%; height: 80px;"></textarea>
        <br>
        <button style="background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer;">Submit Feedback</button>
    </div>
</div>

<script>
    function confirmPayment() {
        document.getElementById("payment-section").style.display = "none";
        document.getElementById("thank-you-section").style.display = "block";
        document.getElementById("feedback-section").style.display = "block";
    }
</script>

</body>
</html>
