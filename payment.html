<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment - Sharma Ji Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .payment-box {
      background-color: white;
      padding: 25px;
      border-radius: 15px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .upi-number {
      font-size: 24px;
      font-weight: bold;
      color: #1d8348;
      margin: 15px 0;
    }

    .apps img {
      height: 50px;
      margin: 10px;
    }

    button {
      margin-top: 25px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h1>Thank you for your order!</h1>
    <p>Please make payment to the UPI number below:</p>

    <div class="upi-number">7426019308</div>

    <div class="apps">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Paytm_Logo.png" alt="Paytm">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Google_Pay_Logo.svg" alt="Google Pay">
      <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/PhonePe_Logo.png" alt="PhonePe">
    </div>

    <p>Use any UPI app to send payment.</p>

    <button onclick="window.location.href='menu.html'">Back to Menu</button>
  </div>
</body>
</html>
