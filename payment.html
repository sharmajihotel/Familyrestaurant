<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order - Sharma Ji Hotel</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5dc;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #d32f2f;
    }
    .payment-option {
      margin: 10px 0;
      font-size: 18px;
    }
    #thankyou, #feedback {
      display: none;
      margin-top: 30px;
    }
    textarea {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #388e3c;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Payment Options</h1>
  <p>Pay to the following UPI number:</p>

  <div class="payment-option"><strong>Paytm / Google Pay / PhonePe:</strong> 7426019308</div>

  <button onclick="showThankYou()">I Have Paid</button>

  <div id="thankyou">
    <h2>Thank you!</h2>
    <p>कृपया कर Feedback ज़रूर दें</p>
  </div>

  <div id="feedback">
    <h3>Feedback</h3>
    <textarea rows="4" placeholder="Write your feedback here..."></textarea>
    <br>
    <button onclick="submitFeedback()">Submit</button>
  </div>

  <script>
    function showThankYou() {
      document.getElementById('thankyou').style.display = 'block';
      document.getElementById('feedback').style.display = 'block';
    }

    function submitFeedback() {
      alert("Thank you for your feedback!");
      // Here you can add code to send feedback to Google Sheet or email if needed
    }
  </script>
</body>
</html>
