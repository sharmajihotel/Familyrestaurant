<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation - S.J Hotel Family Restaurant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 3 Dot Menu -->
  <div class="menu-toggle" onclick="toggleMenu()">•••</div>
  <div class="dropdown-menu" id="dropdownMenu">
    <a href="#">Version 1.0</a>
    <a href="feedback.html">Feedback</a>
    <a href="mailto:sharmajihotelfamilyrestaurent@gmail.com">Gmail Contact Us</a>
    <a href="index.html" onclick="logout()">Log out</a>
  </div>

  <div class="container">
    <h1 style="font-family: 'Georgia', serif; color: #d4af37; text-shadow: 2px 2px #ff5757; font-size: 32px;">
      S.J Hotel<br /><span style="color: #ff5757;">Family Restaurant</span>
    </h1>

    <h2>Thank You for Your Order!</h2>
    <p>We have received your order and will start preparing it shortly.</p>
    <p>You will receive confirmation and delivery details soon.</p>

    <button class="continue-btn" onclick="goToHome()">Back to Home</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('dropdownMenu').classList.toggle('show');
    }

    function logout() {
      localStorage.removeItem('isLoggedIn');
    }

    window.onclick = function(event) {
      if (!event.target.matches('.menu-toggle')) {
        const dropdown = document.getElementById('dropdownMenu');
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    }

    function goToHome() {
      window.location.href = 'home.html';
    }

    window.onload = function () {
      if (!localStorage.getItem('isLoggedIn')) {
        window.location.href = 'index.html';
      }
    }
  </script>
</body>
</html>
